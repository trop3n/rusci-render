name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (fmt, clippy, test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxi-dev libasound2-dev libatk1.0-dev libgtk-3-dev \
            libjack-jackd2-dev libluajit-5.1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace

      - name: Test
        run: cargo test --workspace --exclude osci-standalone --exclude rusci-standalone

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxi-dev libasound2-dev libatk1.0-dev libgtk-3-dev \
            libjack-jackd2-dev libluajit-5.1-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build all crates (release)
        run: cargo build --workspace --release

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build core crates
        run: >
          cargo build
          -p osci-core
          -p osci-effects --no-default-features
          -p osci-parsers
          -p osci-synth
          -p osci-visualizer

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build core crates
        run: >
          cargo build
          -p osci-core
          -p osci-effects --no-default-features
          -p osci-parsers
          -p osci-synth
          -p osci-visualizer
